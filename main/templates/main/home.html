{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Delivery - Home</title>
  <link rel="stylesheet" href="{% static 'main/style.css' %}">
</head>
<body>

  <div class="navbar">
    <h1>Food Delivery üçî</h1>
    <div>
      <a href="/">Home</a>
      <a href="/login/">Login</a>
      <a href="/signup/">Sign Up</a>
      <a href="/admin-login/">Admin</a>
    </div>
  </div>

  <div class="home-container">
    <h2>Delicious food, delivered fast!</h2>
  </div>

  <div class="menu-container">


    {% for item in items %}

      <p>‚Çπ{{ item.price }}</p>
      <a href="/add-to-cart/{{ item.id }}/" class="order-btn">Order Now</a>
    </div>
    {% endfor %}

  </div>

</body>
</html>
